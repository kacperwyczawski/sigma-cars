name: Publish a Docker image

on:
  push:
    branches: ['main']

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build Docker images
        run: docker compose build
        
      - name: Get Docker images
        run: echo "IMAGES=$(echo "$(docker inspect --format='{{.Image}}' "$(docker ps -aq)")")" >> $GITHUB_ENV
      - name: Push Docker images
        run: |
          for IMAGE in ${{ env.IMAGES }}; do
            echo "IMAGE: $IMAGE"
    
            NAME=$(basename "${{ github.repository }}").$(docker inspect --format '{{ index .Config.Labels "name" }}' "$IMAGE")
            TAG="ghcr.io/${{ github.repository }}/$NAME"

            docker tag "$IMAGE" "$TAG"
            docker push "$TAG"
          done
