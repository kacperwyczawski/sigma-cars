services:
  database:
    build:
      context: ./Database
    ports:
      - "5432:5432"
  backend:
    build:
      context: ./Backend
    ports:
      - "5000:5000"
    depends_on:
      - database
  frontend:
    build:
      context: ./Frontend
    ports:
      - "3000:3000"
  reverse-proxy:
    build:
      context: ./ReverseProxy
    ports:
      - "80:80"